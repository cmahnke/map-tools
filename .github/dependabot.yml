version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/docker/osmosis/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "alpine"
  - package-ecosystem: "docker"
    directory: "/docker/conversion-tools/"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/docker/baremaps/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "maven"
  - package-ecosystem: "docker"
    directory: "/docker/database/"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/docker/osmium/"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/docker/osmctools/"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/docker/databuilder/"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/docker/planetiler/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "maven"
  - package-ecosystem: "pip"
    directory: "/docker/data/"
    schedule:
      interval: "daily"
