      - name: Push to GitHub Packages
        uses: docker/build-push-action@v5.0.0
        with:
          push: true
          context: .
          build-args: |
            OSMOSIS_TAG=0.48.3
          file: docker/osmosis/Dockerfile.dist
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/cmahnke/map-action/osmosis:0.48.3

