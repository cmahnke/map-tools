name: Publish Docker images

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: write
  contents: write

jobs:
  build_conversion_tools:
    name: Push conversion-tools Docker image to GitHub Packages
    runs-on: ubuntu-latest
    needs: [build_osmium, build_tilemaker, build_osmctools]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v6.18.0
        with:
          push: true
          context: .
          file: docker/conversion-tools/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/cmahnke/map-tools/conversions-tools:latest

  build_osmosis:
    name: Push osmosis Docker image to GitHub Packages
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [main, 0.49.0]
        include:
          - version: main
            IMAGE_TAG: latest
          - version: 0.49.0
            IMAGE_TAG: 0.49.0
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v6.18.0
        with:
          push: true
          context: .
          build-args: |
            OSMOSIS_TAG=${{ matrix.version }}
          file: docker/osmosis/Dockerfile
          network: host
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/cmahnke/map-tools/osmosis:${{ matrix.IMAGE_TAG }}

