      - name: Push to GitHub Packages
        uses: docker/build-push-action@v5.1.0
        with:
          push: true
          context: .
          build-args: |
            OSMOSIS_TAG=0.49.0
          file: docker/osmosis/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: |
