  build_planetiler:
    name: Push planetiler Docker image to GitHub Packages
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [main, v0.9.3]
        data: ['', '-data']
        include:
          - version: main
            IMAGE_TAG: latest
          - version: v0.9.3
            IMAGE_TAG: 0.9.3
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
      - name: Push latest Git version to GitHub Packages
        uses: docker/build-push-action@v6.18.0
        with:
          push: true
          context: .
          file: docker/planetiler/Dockerfile
          platforms: linux/amd64,linux/arm64
          network: host
          build-args: |
            PLANETILER_TAG=${{ matrix.version }}
            DOWNLOAD_DATA=${{ matrix.data }}
          tags: |
            ghcr.io/cmahnke/map-tools/planetiler:${{ matrix.IMAGE_TAG }}${{ matrix.data }}


