      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0
      - name: Push latest Release to GitHub Packages
        uses: docker/build-push-action@v5.1.0
        with:
          push: true
          context: .
          file: docker/planetiler/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/cmahnke/map-tools/planetiler:0.6.0
      - name: Push latest Git version to GitHub Packages
        uses: docker/build-push-action@v5.1.0
        with:
          push: true
          context: .
          file: docker/planetiler/Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            PLANETILER_TAG=${{ matrix.version }}
          tags: |
            ghcr.io/cmahnke/map-tools/planetiler:${{ matrix.IMAGE_TAG }}

